<!-- sidebar js -->
      <script>
 var menu_btn = document.querySelector("#menu-btn");
var sidebar = document.querySelector("#sidebar");
var container = document.querySelector(".my-container");
var maincontainer = document.querySelector(".maincontainer");
menu_btn.addEventListener("click", () => {
  sidebar.classList.toggle("active-nav");
  container.classList.toggle("active-cont");
  maincontainer.classList.toggle("active-cont");
});
 </script>
 <!-- chart js  -->

<script>
 var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
	// The type of chart we want to create
	type: 'bar', // also try bar or other graph types

	// The data for our dataset
	data: {
		labels: ["1", "2", "3", "4", "5"],
		// Information about the dataset
    datasets: [{
			label: "Rainfall",
			backgroundColor: '#606BF7',
			borderColor: 'royalblue',
			data: [90, 250, 155, 195, 120],
		}]
	},

	// Configuration options
	options: {
    layout: {
      padding: 10,
    },
		legend: {
			position: 'bottom',
		},
		title: {
			display: true,
			text: 'Exam attented'
		},
		scales: {
			yAxes: [{
				scaleLabel: {
					display: false,
					labelString: 'Number of students'
				},
        gridLines: {
                // You can change the color, the dash effect, the main axe color, etc.
                borderDash: [5, 1],
                color: "#E6E6E8"
            }
			}],
			xAxes: [{
				scaleLabel: {
					display: false,
					labelString: 'class'
				},
        gridLines: {
                // You can change the color, the dash effect, the main axe color, etc.
                borderDash: [5, 1],
                color: "#E6E6E8"
            }
			}]
		}
	}
});
 
</script>

<!-- line chart js -->
<script>
  var ctx = document.getElementById('mylineChart').getContext('2d');
var chart = new Chart(ctx, {
	// The type of chart we want to create
	type: 'line', // also try bar or other graph types

	// The data for our dataset
	data: {
		labels: ["Apri", "May", "Jun", "Jul", "Aug","Sep", "Oct", "Nov","Dec"],
		// Information about the dataset
    datasets: [{
			label: "Rainfall",
			  fill: false,
        backgroundColor: 'pink',
			borderColor: 'royalblue',
			data: [80, 50, 200, 80, 320,120,240,150,300,,0],
		}]
	},

	// Configuration options
	options: {
    layout: {
      padding: 20,
    },
		legend: {
			position: 'bottom',
		},
		title: {
			display: false,
			text: 'Exam attented'
		},
		scales: {
			yAxes: [{
				scaleLabel: {
					display: false,
					labelString: 'Number of students'
				},
        gridLines: {
                // You can change the color, the dash effect, the main axe color, etc.
                borderDash: [5, 1],
                color: "#E6E6E8"
            }
			}],
			xAxes: [{
				scaleLabel: {
					display: true,
					labelString: 'class'
				},
        gridLines: {
                // You can change the color, the dash effect, the main axe color, etc.
                borderDash: [5, 1],
                color: "#E6E6E8"
            }
			}]
		}
	}
});

</script>



<script>
