<script>
  const ready = (fn) => {
if (document.readyState !== "loading") {
  fn();
} else {
  document.addEventListener("DOMContentLoaded", fn);
}
};

ready(() => {
let table = new DataTable("#index", {
  language: {
    // url: "https://cdn.datatables.net/plug-ins/1.11.3/i18n/ru.json"
  },

  ajax:
    "data/questionsData.json",

  dom:
    "<'row'<'col-sm-12 col-md-6 mb-3'l><'col-sm-12 col-md-6 mb-3 d-flex justify-content-end'f>>" +
    "<'row'<'col-sm-12'tr>>" +
    "<'row '<'col-sm-12 col-md-5 mt-3'B><'col-sm-12 col-md-7 mt-3'p>>",
  paging: true,
  autoWidth: true,
  buttons: ["copyHtml5", "csvHtml5", "excelHtml5", "pdfHtml5", "pdfHtml5"],
  responsive: true,
  destroy: true,
  deferRender: true,

  /* responsive */
  responsive: {
    details: {
      display: $.fn.dataTable.Responsive.display.modal({
        header: (row) => {
          let data = row.data();
          return data[0];
        }
      }),
      renderer: (api, rowIdx, columns) => {
        let data = $.map(columns, (col, i) => {
          return col.hidden
            ? col.data
              ? `
<tr class="d-flex flex-column mb-3"
data-dt-row="${col.rowIndex}"
data-dt-column="${col.columnIndex}">
<td class="d-flex w-100">
  <strong>${col.title}:</strong>
</td>
<td class="d-flex w-100">
  ${col.data}
</td>
</tr>
`


              : ""
            : "";
        }).join("");

        return data ? $('<table class="w-100"/>').append(data) : false;
      }
    }
  },
  /* end responsive */

  /* columnDefs */
  columnDefs: [
    {
      targets: 0,
      render: function (data, type, row, meta) {
        if (type === "display") {
          return (
            '<i class="fa fa-external-link" aria-hidden="true"></i>' +
            $("<a>")
              .attr("href", data)
              .attr("target", "_blank")
              .text(data)
              .wrap("<div></div>")
              .parent()
              .html()
          );
        } else {
          return data;
        }
      }
    },
    {
      targets: 1,
      render: function (data, type, row, meta) {
        if (data === "OK" || data === "Up again") {
          return $("<span>")
            .attr("class", "green")
            .text(data)
            .wrap("<div></div>")
            .parent()
            .html();
        } else {
          return $("<span>")
            .attr("class", "red")
            .text(data)
            .wrap("<div></div>")
            .parent()
            .html();
        }
      }
    },
    {
      targets: 9,
      render: function (data, type, row, meta) {
        if (type === "display") {
          return (
              // $("<div>")
              // .attr("class", "dropdown")
              // .wrap("<div></div>")
              // .parent()
              // .html().
              
              // $("<i>")
              // .attr("value", data)
              // .attr("class", "fa-solid fa-ellipsis")
              // .attr("data-bs-toggle","dropdown")
              // .wrap("<div></div>")
              // .parent()
              // .html()
              '<div class="dropdown"><i class="fa-solid fa-ellipsis"  href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i><ul class="dropdown-menu"><li><a class="dropdown-item" href="#"><i class="fa-solid fa-pencil me-2"></i>EDIT</a></li><li><a class="dropdown-item" href="#"><i class="fa-solid fa-trash-can me-2"></i>Delete</a></li><li><a class="dropdown-item" href="#">'+data+'</a></li></ul></div>'
          );
            
    
        } else {
          return data;
        }
      }
    },
  ]
  /* end columnDefs */
});
});

</script>
